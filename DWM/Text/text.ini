[Rainmeter]
Update=1000

[Section]
@include=workspace.inc
@include2=active.inc

[MeterWorkspaceChanger]
Meter=String
DynamicVariables=1
Text=Workspace #workspace#
FontColor= 255,255,255
SolidColor= 0,0,0,1
x=5

[MeterActiveWindow]
Meter=String
DynamicVariables=1
Text=#active#
FontColor= 255,255,255
x=100r